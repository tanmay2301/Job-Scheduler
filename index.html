<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduling</title>
</head>
<body>
    <h1>Job Scheduling</h1>
    <form action="/schedule" method="post">
        <label for="numSchedulers">Number of Schedulers:</label>
        <input type="number" id="numSchedulers" name="numSchedulers" min="1" required><br><br>

        <label for="numJobs">Number of Jobs:</label>
        <input type="number" id="numJobs" name="numJobs" min="1" required><br><br>

        <input type="submit" value="Schedule">
    </form>
</body>
</html>
